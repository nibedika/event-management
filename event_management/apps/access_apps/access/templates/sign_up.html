{% load static %}
{% block content %}
    <div class="color-line"></div>
    <div style="background-image: url('{% static 'img/log_img/sign_up_img.jpg' %}'); background-repeat: no-repeat; background-position: center; background-size: cover; height: 100vh; padding: 20px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="back-link back-backend">
                        <h1>&nbsp;</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12"></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    <div class="hpanel">
                        <div class="panel-body" style="background-image: linear-gradient(to bottom , #A25E08 , #F7991F) !important; background: none; padding: 25px; border-radius: 10px;">
                            <div class="text-center custom-login">
                                <h6>&nbsp;</h6>
                                <h2 style="color: #fff; text-shadow: 0 0 5px #FF0000;">Event Management</h2><br>
                            </div>

                            <form id="login_form" method="POST" action="">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <label>Full Name</label>
                                        <input type="text" name="name" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Username</label>
                                        <input type="text" name="username" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Email Address</label>
                                        <input type="text" name="email" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Password</label>
                                        <input type="password" name="password" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Repeat Password</label>
                                        <input type="password" name="confirmed_pass" class="form-control">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <a href="{% url 'sign_in' %}" class="btn btn-default">Back to Log In</a>
                                    <input type="submit" name="sign_up" value="Register" class="btn btn-success loginbtn">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
            </div>
        </div>
    </div>
{% endblock content %}

<!-- ===== START OF FOOTER SECTION ======== -->
{% include "backend_includes/footer.html" %}
<!-- ===== END OF FOOTER SECTION ========== -->
