<!-- ======== START OF HEADER SECTION ========= -->
{% include "backend_includes/header.html" %}
<!-- ======== END OF HEADER SECTION =========== -->
{% load static %}
{% block content %}

    <!-- ======== START OF HEADER SECTION ========= -->
    {% include "backend_includes/menubar.html" %}
    <!-- ======== END OF HEADER SECTION =========== -->

    <!-- ======== START OF HEADER SECTION ========= -->
    {% include "backend_includes/aside.html" %}
    <!-- ======== END OF HEADER SECTION =========== -->

    <div class="all-content-wrapper">
        <div class="header-advance-area">
            <!-- Single pro tab start-->
            <div class="single-product-tab-area mg-b-30">
                <!-- Single pro tab review Start-->
                <div class="single-pro-review-area">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                                <div style="padding-left: 300px;">
                                    <h6>&nbsp;</h6>
                                    <!-- Horizontal Form -->
                                    <div class="card card-info">
                                        <div class="card-header">
                                            <h3 class="card-title">Profile Edit</h3>
                                        </div>

                                        <a href="{% url 'view_profile' %}" target="_blank" style="display: block; width: 100px; margin-left: 35%; margin-top: 5px;">
                                            <img src="{{ MEDIA_URL }}profile_img/{{ menuData.profile_picture }}" alt=""
                                             style="width: 100%; padding: 3px; border: 1px solid #eee;">
                                        </a>

                                        <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="card-body">
                                                <div class="form-group row">
                                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Name</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" name="name" value="{{ menuData.name }}" class="form-control" id="inputEmail3" placeholder="Full Name">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Password</label>
                                                    <div class="col-sm-8">
                                                        <input type="password" name="password" value="{{ menuData.password }}" class="form-control" id="inputEmail3" placeholder="Password">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="inputEmail3" class="col-sm-4 col-form-label">Confirm Password</label>
                                                    <div class="col-sm-8">
                                                        <input type="password" name="confirmed_pass" value="{{ menuData.confirmed_pass }}" class="form-control" id="inputEmail3" placeholder="confirmed_pass">
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Status</label>
                                                    <div class="col-sm-8">
                                                        <select name="status" class="form-control select2" style="width: 100%;">
                                                            <option value="" disabled>Select</option>
                                                            <option {% if menuData.status == 'active' %} selected {% endif %} value="active">Active</option>
                                                            <option {% if menuData.status == 'inactive' %} selected {% endif %} value="inactiva">Inactiva</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Profile Image</label>
                                                    <div class="col-sm-8">
                                                        <input type="file" name="profile_picture" class="custom-file-input" id="exampleInputFile">
                                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="card-footer">
                                                <input type="submit" name="edit_profile" value="Update" class="btn btn-info">
                                                <button type="reset" class="btn btn-default float-right">Discard</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- Horizontal Form -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control sidebar content goes here -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- /.control-sidebar -->
    </aside>

{% endblock content %}

<!-- ===== START OF FOOTER SECTION ======== -->
{% include "backend_includes/footer.html" %}
<!-- ===== END OF FOOTER SECTION ==========
