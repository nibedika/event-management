<!-- ======== START OF HEADER SECTION ========= -->
{% include "backend_includes/header.html" %}
<!-- ======== END OF HEADER SECTION =========== -->
{% load static %}
{% block content %}

    <!-- ======== START OF HEADER SECTION ========= -->
    {% include "backend_includes/menubar.html" %}
    <!-- ======== END OF HEADER SECTION =========== -->

    <!-- ======== START OF HEADER SECTION ========= -->
    {% include "backend_includes/aside.html" %}
    <!-- ======== END OF HEADER SECTION =========== -->

    <div class="content-wrapper">
        <div class="col-md-12">&nbsp;</div>
        <section class="content">
            <div class="container-fluid">
                <div class="col-md-9">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Add About Info</h3>
                        </div>

                        <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Description</label>
                                    <div class="col-sm-8">
                                        <textarea name="about_txt" class="textarea" 
                                        placeholder="Place some text here ..." 
                                        style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">About Image</label>
                                    <div class="col-sm-8">
                                        <input type="file" name="about_img" class="custom-file-input" id="aboutImg" required>
                                        <label class="custom-file-label" for="aboutImg">Choose file</label>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">About File</label>
                                    <div class="col-sm-8">
                                        <input type="file" name="cv_file" class="custom-file-input" id="cvFile" required>
                                        <label class="custom-file-label" for="cvFile">Choose file</label>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-4 col-form-label">Home Image</label>
                                    <div class="col-sm-8">
                                        <input type="file" name="home_img" class="custom-file-input" id="homeImg" required>
                                        <label class="custom-file-label" for="homeImg">Choose file</label>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <input type="submit" name="about_add" value="Save" class="btn btn-info">
                                <button type="reset" class="btn btn-default float-right">Discard</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Control sidebar content goes here -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- /.control-sidebar -->
    </aside>

{% endblock content %}

<!-- ===== START OF FOOTER SECTION ======== -->
{% include "backend_includes/footer.html" %}
<!-- ===== END OF FOOTER SECTION ========== -->

<script>
$(function () {
    $('.textarea').summernote()
})
</script>
